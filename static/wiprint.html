<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../lib/VSS.SDK.min.js"></script>
    <style type="text/css">
        body {
            font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Ubuntu, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 100%;
            overflow-wrap: break-word;
        }

        .item {
            page-break-after: always;
        }

        .history {
            padding: 10px 0 0 10px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "moment": "lib/moment.min"
                }
            }
        });
        // Load main entry point for extension
        VSS.require(["dist/wiprint"], function (wiprint) {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div id="workitems"></div>
</body>

</html>
